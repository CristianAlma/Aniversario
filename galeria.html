<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRINCESA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://usagif.com/wp-content/uploads/gif/outerspace-58.gif);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative; /* Asegura que el botón se posicione relativo al body */
        }
        .gallery-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            margin-top: 20px; /* Añade margen superior */
            margin-bottom: 20px; /* Añade margen inferior */
        }

        .gallery-wrapper {
            display: flex;
            animation: slide 35s infinite linear; /* Ajusta la duración si es necesario */
        }

        .gallery-item {
            min-width: 100%;
            box-sizing: border-box; /* Asegura que el padding y el border se incluyan en el ancho total */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta la imagen para cubrir el contenedor sin distorsionarse */
            display: block;
            border-radius: 10px;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            14.28% { transform: translateX(-100%); } /* 100% dividido por 7 imágenes */
            28.56% { transform: translateX(-200%); }
            42.84% { transform: translateX(-300%); }
            57.12% { transform: translateX(-400%); }
            71.4% { transform: translateX(-500%); }
            85.68% { transform: translateX(-600%); }
            100% { transform: translateX(0); }
        }

        /* Estilos del botón */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #6c42d5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none; /* Elimina el subrayado en el enlace */
            z-index: 1; /* Asegura que el botón esté sobre la galería */
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Regresar al inicio "Mi amor"</a>
    <div class="gallery-container">
        <div class="gallery-wrapper">
            <div class="gallery-item">
                <img src="Img/fond0.jpg" alt="Imagen 1">
            </div>
            <div class="gallery-item">
                <img src="Img/fond1.jpg" alt="Imagen 2">
            </div>
            <div class="gallery-item">
                <img src="Img/fond2.jpg" alt="Imagen 3">
            </div>
            <div class="gallery-item">
                <img src="Img/bai.jpg" alt="Imagen 4">
            </div>
            <div class="gallery-item">
                <img src="Img/fond4.jpg " alt="Imagen 5">
            </div>
            <div class="gallery-item">
                <img src="Img/bai1.jpg" alt="Imagen 7">
            </div>
            <div class="gallery-item">
                <img src="Img/ulti.jpg" alt="Imagen 7">
            </div>
        </div>
    </div>
</body>
</html>
